<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-wrapper">
      <div class="slider">
        <!-- Silides start here  -->
        <div class="slides">
          <img
            src="https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Image 1"
          />
          <img
            src="https://images.pexels.com/photos/130329/pexels-photo-130329.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Image 2"
          />
          <img
            src="https://images.pexels.com/photos/186850/pexels-photo-186850.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Image 3"
          />
          <img
            src="https://images.pexels.com/photos/871151/pexels-photo-871151.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Image 4"
          />
        </div>
        <!-- Silides End here  -->

        <!-- Slider Buttons Start Here -->
        <div class="slider-buttons">
          <button class="btn prev">
            <i class="ri-arrow-left-s-line"> </i>
          </button>
          <button class="btn next">
            <i class="ri-arrow-right-s-line"></i>
          </button>
        </div>
        <!-- Slider Buttons End Here -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
